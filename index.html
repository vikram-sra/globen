<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GlobeN - Live Earth Intelligence</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/topojson-client@3"></script>
</head>

<body>
    <div id="loader">
        <div class="spinner"></div>
        <p>Synchronizing Astronomical State...</p>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-overlay">
        <svg id="svg-tether-container">
            <path id="tether-path" class="ants-animation"></path>
        </svg>

        <div id="time-display"></div>
        <input type="text" id="country-search" placeholder="SEARCH...">
        <div id="country-dock"></div>

        <div id="controls">
            <button id="rotate-toggle" class="control-btn">Auto-Rotate: OFF</button>
        </div>

        <div id="news-panel">
            <button class="close-btn" id="close-panel">&times;</button>
            <div id="news-content"></div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
</body>

</html>
